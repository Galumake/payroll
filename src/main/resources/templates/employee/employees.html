<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro Empleados</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<!-- datepicker -->
<link
	href="/resources/css/bootstrap-datepicker/bootstrap-datepicker.min.css"
	rel="stylesheet">
</head>
<!-- FONT OWESOME -->
<body>
	<!-- NAVBAR -->
	<nav class="container-fluid bg-primary sticky-top">
		<div class="row">
			<div class="col-6 display-4 text-white">Registro Empleados</div>
			<div class="col-5 d-flex p-3 flex-row-reverse ">
				<a><img th:src="@{/img/icon/cancel_white_18dp.png}"
					title="Ir a Menu" onclick="location.href='/'"></a><i
					class="far fa-save"></i>
			</div>
			<div class="col-1"></div>
		</div>
	</nav>
	<!-- 
	<h1>NOMBRE</h1>
	<h1>
		<span sec:authentication="name">Username</span>
	</h1>
	 -->
	<div class="container-fluid m-4">
		<form action="#" th:action="@{/employee/insert}" th:model="employee">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Consulta</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">
								<div class="col-6">
									<input class="form-control"
										placeholder="Consultar persona por cédula, nombre y apellidos" />
								</div>
								<div class="col-2">
									<input type="submit" class="form-control btn-primary"
										value="consultar" style="border-radius: 16px;" />
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-12">
									<table class="table table-striped table-hover table-sm">
										<thead class="thead-ligth">
											<tr>
												<th scope="col">CEDULA</th>
												<th scope="col">NOMBRE</th>
												<th scope="col">APELLIDO</th>
												<th scope="col">APELLIDO 2</th>
												<th scope="col">SELECCIONA</th>
												<th scope="col">ELIMINA</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>10</td>
												<td>alfonso</td>
												<td>uma</td>
												<td>quesa 2</td>
												<td><a class="button bg-success btn-sm text-light">seleccionar</a></td>
												<td><a class="button bg-danger  btn-sm text-light">eliminar</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</form>
	</div>
	<!-- FORMULARIO -->
	<div class="container-fluid m-4">
		<form action="/config/person/employee/save" method="get">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Datos Personales</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">
								<div class="col-2">
									<label for="id_card">C&eacute;dula</label> <input type="text"
										class="form-control" id="id_card" th:field="${employee.id_card}"></input>
								</div>
								<div class="col-3 ">
									<label for="first_name">Nombre</label> <input type="text"
										class="form-control" id="first_name" th:field="${employee.first_name}" ></input>
								</div>
								<div class="col-3 ">
									<label for="apellido">Apellido</label> <input type="text"
										class="form-control" id="apellido"></input>
								</div>
								<div class="col-3 ">
									<label for="apellido2">Segundo Apellido</label> <input
										type="text" class="form-control" id="apellido2"></input>
								</div>
							</div>
							<br>
							<div class="form-row align-items-center">
								<div class="col-2">
									<label for="nacimiento">Fecha Nacimiento</label> <input
										id="nacimiento" type="text"
										class="form-control date defaultDate"></input>
								</div>
								<div class="col-2">
									<label for="genero">G&eacute;nero:</label> <select id="genero"
										class="form-control">
										<option value="MASCULINO">MASCULINO</option>
										<option value="FEMENINO">FEMENINO</option>
									</select>
								</div>
								<div class="col-2">
									<label for="estado_civil">Estado Civil:</label> <select
										id="estado_civil" class="form-control">
										<option value="SOLTERO(A)">SOLTERO(A)</option>
										<option value="CASADO(A)">CASADO(A)</option>
										<option value="DIVORCIADO(A)">DIVORCIADO(A)</option>
										<option value="UNION_LIBRE">UNION LIBRE</option>
									</select>
								</div>
								<div class="col-2">
									<label for="nacionalidad">Nacionalidad:</label> <select
										id="nacionalidad" class="form-control">

									</select>
								</div>
								<div class="col-1">
									<label for="edad">Edad</label> <input type="number"
										class="form-control" id="edad" name="points" step="1" min="15"
										max="70"></input>
								</div>
								<div class="col-2">
									<label for="educacion">Educaci&oacute;n:</label> <select
										id="educacion" class="form-control">
										<option value="PRIMARIA_COMPLETA">PRIMARIA COMPLETA</option>
										<option value="PRIMARIA_COMPLETA">PRIMARIA COMPLETA</option>
										<option value="SECUNDARIA_INCOMPLETA">SECUNDARIA INCOMPLETA</option>
										<option value="SECUNDARIA_COMPLETA">SECUNDARIA COMPLETA</option>
										<option value="PREGRADO">PREGRADO</option>
										<option value="UNIVERSITARIO">UNIVERSITARIO(A)</option>
										<option value="POST_GRADO">POSTGRADO</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Ubicaci&oacute;n</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">

								<div class="col-3">
									<label for="email">correo</label> <input type="email"
										class="form-control" id="email"></input>
								</div>

								<div class="col-2">
									<label for="celular">celular</label> <input type="text"
										class="form-control" id="celular"></input>
								</div>

								<div class="col-2">
									<label for="telefonoHabitacion">tel&eacute;fono</label> <input
										type="text" class="form-control" id="telefonoHabitacion"
										placeholder="teléfono habitación"></input>
								</div>

								<div class="col-3">
									<label for="contactName">Nombre Contacto</label> <input
										type="text" class="form-control" id="contactName"></input>
								</div>

								<div class="col-2">
									<label for="telefonoContacto">tel&eacute;fono Contacto</label> <input
										type="text" class="form-control" id="telefonoContacto"></input>
								</div>
							</div>
							<br>
							<div class="form-row align-items-center">
								<div class="col-12">
									<label for="direccion">Direcci&oacute;n</label>
									<textarea class="form-control" id="direccion" rows="2"
										cols="15"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Otros Datos</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">
								<div class="col-12">
									<label for="padecimientos">Padecimientos</label>
									<textarea class="form-control" id="padecimientos" rows="2"
										cols="15"
										placeholder="Algún padecimiento que se deba conocer del colaborador"></textarea>
								</div>
							</div>
							<br>
							<div class="form-row align-items-center">
								<div class="col-12">
									<label for="observacion">Observaciones</label>
									<textarea class="form-control" id="obsdervacion" rows="2"
										cols="15"
										placeholder="Algún dato adicional que se deba conocer del colaborador">
									</textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Contrato</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">
								<div class="col-2">
									<label for="fechaContrato">Fecha de contrato</label> <input
										id="fechaContrato" type="text"
										class="form-control date todayDate"></input>
								</div>
								<div class="col-3">
									<label for="tipoContrato">Tipo de Contrato</label> <select
										id="tipoContrato" class="form-control">
										<option value="PLAZO_INDEFINIDO">PLAZO INDEFINIDO</option>
										<option value="PLAZO_FIJO">PLAZO FIJO</option>
										<option value="EVENTUAL">EVENTUAL</option>
									</select>
								</div>
								<div class="col-3">
									<label for="estado_contrato">Estado de Contrato</label> <select
										id="estado_contrato" class="form-control">
										<option value="VIGENTE">VIGENTE</option>
										<option value="DESPIDO_JUSTA_CAUSA">DESPIDO JUSTA CAUSA</option>
										<option value="DESPIDO_SIN_JUSTA_CAUSA">DESPIDO SIN JUSTA CAUSA</option>
										<option value="ACUERDO_MUTUO">ACUERDO MUTUO</option>
										<option value="RENUNCIA">RENUNCIA</option>
										<option value="MUERTE">MUERTE</option>
									</select>
								</div>

								<div class="col-2">
									<label for="finPlazo">Fin de contrato</label> <input
										id="finPlazo" type="text" class="form-control date todayDate"></input>
								</div>

								<div class="col-2">
									<label>Contratar nuevamente</label> <input type="button"
										class="button btn-primary form-control" value="recontratar"
										style="border-radius: 16px;">
								</div>
							</div>
							<br>
							<div class="form-row align-items-center">
								<div class="col-12">
									<label for="obCotrato">Objesvaciones</label>
									<textarea class="form-control" id="obContrato" rows="2"
										cols="15"
										placeholder="Algún dato adicional que aclare el estado del contrato"></textarea>
								</div>
							</div>

						</div>

					</div>
				</div>
				<div class="col-1"></div>
			</div>

			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Posici&oacute;n</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">
								<div class="col-4">
									<label for="headquarter">Puesto</label> <select
										id="headquarter" class="form-control">
										<option th:each="lst:${headquarters}" th:value="${lst.id}"
											th:utext="${lst.name}">
									</select>
								</div>
								<div class="col-4">
									<label for="jobtitle">Puesto</label> <select
										id="jobtitle" class="form-control">
										<option th:each="lst:${jobtitles}" th:value="${lst.id}"
											th:utext="${lst.name}">
									</select>
								</div>
								<div class="col-4">
									<label for="department">Departamento</label> <select
										id="department" class="form-control">
										<option th:each="lst:${departments}" th:value="${lst.id}"
											th:utext="${lst.name}">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Pago</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">
								<div class="col-2">
									<label for="formaPago">Forma de pago</label> <select
										id="formaPago" class="form-control">
										<option value="SEMANAL">SEMANAL</option>
										<option value="QUINCENAL">QUINCENAL</option>
										<option value="MENSUAL">MENSUAL</option>
										<option value="DIARIO">DIARIO</option>
									</select>
								</div>
								<div class="col-3">
									<label for="medioPago">Medio de pago</label> <select
										id="medioPago" class="form-control">
										<option value="TRANSFERENCIA_BANCARIA">TRANSFERENCIA BANCARIA</option>
										<option value="EFECTIVO">EFECTIVO</option>
										<option value="DEPOSITO_BANCARIO">DEPOSITO BANCARIO</option>
										<option value="CHEQUE">CHEQUE</option>
										<option value="OTRO">OTRO MEDIO DE PAGO</option>
									</select>
								</div>

								<div class="col-2">
									<label for="moneda">Moneda</label> <select id="moneda"
										class="form-control">
										<option value="COLON">COLON</option>
										<option value="DOLAR">DOLAR</option>
										<option value="EURO">EURO</option>
										<option value="OTRA">OTRA</option>
									</select>
								</div>

								<div class="col-2">
									<label for="banco">Banco</label> <select id="banco"
										class="form-control">
										<option value="BAC CREDOMATIC">BAC CREDOMATIC</option>
										<option value="BANCO NACIONAL">BANCO NACIONAL</option>
										<option value="BANCO BCR">BANCO BCR</option>
										<option value="BANCO POPULAR">BANCO POPULAR</option>
										<option value="OTRO">OTRO BANCO</option>
									</select>
								</div>
								<div class="col-3">
									<label for="iban">IBAN</label> <input id="iban" type="text"
										class="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Jornada</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">

								<div class="col-4">
									<label for="tipoJornada">Tipo de Jornada</label> <select
										id="tipoJornada" class="form-control">
										<option value="DIURNA">DIURNA</option>
										<option value="NOCTURNA">NOCTURNA</option>
										<option value="MIXTA">MIXTA</option>
									</select>
								</div>

								<div class="col-4">
									<label for="horaLaboral">Horas laborales</label> <input
										type="number" class="form-control" id="horaLaboral"
										name="points" step="1" min="0" max="12" title="jornada_diaria"
										value="9"></input>
								</div>

								<div class="col-4">
									<label for="diaLaboral">Dias laborales</label> <input
										type="number" class="form-control" id="diaLaboral"
										name="points" step="1" min="0" max="7" title="dias" value="5"></input>
								</div>


							</div>
						</div>

					</div>
				</div>
				<div class="col-1"></div>
			</div>

			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Costos</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">

								<div class="col-3">
									<label for="costoHora">Costo hora</label> <input type="number"
										class="form-control" id="costoHora" name="costoHora" step="1"
										min="0" max="200000"></input>
								</div>

								<div class="col-3">
									<label for="costoExtra">Costo extra</label> <input type="text"
										class="form-control" id="costoExtra" name="costoExtra"
										step="1" min="0" max="200000" readonly="readonly"></input>
								</div>

								<div class="col-3">
									<label for="costoDoble">Costo doble</label> <input type="text"
										class="form-control" id="costoDoble" name="costoDoble"
										step="1" min="0" max="200000" readonly="readonly"></input>
								</div>



								<div class="col-3">
									<label for="costoJornada">Costo por Jornada</label> <input
										type="text" class="form-control" id="costoJornada"
										name="points" step="1" min="0" max="3000000"
										readonly="readonly"></input>
								</div>
								<div class="col-2 mt-2">
									<input type="button" id="btnCalcula1"
										class="button btn-success form-control btn-sm "
										value="Calcular" style="border-radius: 16px;"
										onclick="calculoCostos();">
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="col-1"></div>
			</div>

			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Complementos</h5>
						<div class="card-body text-dark">
							<div class="form-row align-items-center">

								<div class="col-4">
									<label for="bonificaciones">monto por bonificaci&oacute;n</label> <input
										id="bonificaciones" type="number" min="0" class="form-control"
										value="0" />
								</div>

								<div class="col-4">
									<label for="pagoCelular">monto por uso celular</label> <input
										id="pagoCelular" type="number" min="0" class="form-control"
										value="0" />
								</div>

								<div class="col-4">
									<label for="pagoTransporte">monto por transporte</label> <input
										id="pagoTransporte" type="number" min="0" class="form-control"
										value="0" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>

			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="card border-success  mb-3">
						<h5 class="card-header ">Salario Mensual</h5>

						<div class="card-body text-dark">
							<div class="form-row align-items-center">

								<div class="col-3">
									<label for="tipoAporte">Tipo de Aporte</label> <select
										id="tipoAporte" class="form-control"
										onchange="tipoAporteSelected();">
										<option value="#">SELECCIONE TIPO</option>
										<option value="PORCENTUAL">PORCENTUAL</option>
										<option value="MONTO_FIJO">MONTO FIJO</option>
										<option value="EXCENTO">EXCENTO DE APORTE</option>
									</select>
								</div>
								<div class="col-3">
									<label for="montoAporte">Monto de aporte</label> <input
										type="number" class="form-control" id="montoAporte"
										name="montoAporte" step="1" min="0" max="3000000"
										readonly="readonly" value="0"></input>
								</div>
								<div class="col-3">
									<label for="salarioBruto">Salario Bruto</label> <input
										type="text" class="form-control" id="salarioBruto"
										name="salarioBruto" step="1" min="0" max="3000000"></input>
								</div>
								<div class="col-3">
									<label for="salarioNeto">Salario Neto</label> <input
										type="text" class="form-control" id="salarioNeto"
										name="salarioNeto" step="1" min="0" max="3000000"
										readonly="readonly"></input>
								</div>
								<div class="col-2 mt-2">
									<input type="button" id="btnCalcula2"
										class="button btn-success form-control btn-sm "
										value="Calcular" style="border-radius: 16px;"
										onclick="salNeto();">
								</div>
								<input type="hidden"></input> <input type="hidden"></input>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-8">
					<div class="col-2 d-flex p-1 flex-row-reverse">
						<input type="submit" class="button btn-primary form-control  "
							value="Guardar" style="border-radius: 32px;">
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</form>
	</div>
	<br>
	<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- datepicker -->
	<script th:src="@{/dp/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/dp/configfile.js}"></script>
</body>
</html>
